        'use strict';

        let b = parseInt(prompt('Введите второе целое число:'));

        function foo(c, d) {
            if (c >= 0 & d >= 0) {
                alert(c - d);
            } else if (c < 0 & d < 0) {
                alert(c * d);
            } else {
                alert(c + d);
            }
        }

        foo(a, b);

    <script>
        // 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
        function plus(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }

        function div(a, b) {
            return a / b;
        }

        function mult(a, b) {
            return a + b;
        }

        /* 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции.
              В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch). */

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сложение':
                    return plus(arg1, arg2);
                    break;
                case 'вычитание':
                    return minus(arg1, arg2);
                    break;
                case 'деление':
                    return div(arg1, arg2);
                    break;
                case 'умножение':
                    return mult(arg1, arg2);
                    break;
            }
        }

        console.log(mathOperation(2, 6, 'деление'));

    </script>
